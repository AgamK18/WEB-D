<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <center><h2>Tables</h2></center>
    
    <p>
        <center>
        <table>                <!-- <table></table> declares table-->

            <thead>                       <!--<thead></thead> declares first row in bold-->
                <tr>
                    <th>Data</th>               <!--<th></th> head of column-->
                    <th>Data Value</th>
                </tr>
            </thead>

           <tbody>                     <!--<tbody></tbody> declares start of body of table-->
                <tr>                   <!--<tr></tr> declares row of table-->   
                    <td>Name</td>       <!-- <td></td> declares cell if table-->
                    <td>AGAM KAPIL</td>
                </tr>
                <tr>
                    <td>Roll No.</td>
                    <td>IIT2021044</td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td>Information Technology</td>
                </tr>
           </tbody>

        </table>
        </center>
    </p>

    <center><a href="Layouts.html"><h3>Tables for Layouts</h3></a></center>
    

</body>

</html>
